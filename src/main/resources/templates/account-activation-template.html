<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kích hoạt tài khoản</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; color: #333;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 30px;">
    <tr>
        <td>
            <h2 style="color: #2c3e50;">Kích hoạt tài khoản</h2>
            <p>Chào bạn <strong th:text="${name}" style="color: #2980b9;">User</strong>,</p>
            <p>Cảm ơn bạn đã đăng ký tài khoản. Vui lòng nhấp vào link dưới đây để kích hoạt tài khoản:</p>
            <p style="margin: 24px 0;">
                <a th:href="${activationUrl}" target="_blank"
                   style="background-color: #3498db; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">
                    Kích hoạt tài khoản
                </a>
            </p>
            <p>Nếu bạn không đăng ký, vui lòng bỏ qua email này.</p>
            <p style="margin-top: 40px; font-size: 12px; color: #888;">
                © 2025 YourCompany. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
